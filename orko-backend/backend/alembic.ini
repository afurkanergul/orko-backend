# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = %(here)s/../alembic

# Add current directory to sys.path
prepend_sys_path = .

# Use OS-specific path separator
path_separator = os

# ---------------------------------------------------------
# ðŸ”¥ IMPORTANT
# Must match backend/.env.local DATABASE_URL exactly
# ---------------------------------------------------------
sqlalchemy.url = postgresql+psycopg2://orko_admin:yournewpassword@127.0.0.1:5432/orko_ai


[post_write_hooks]
# Uncomment if you want black/ruff formatting automatically
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
