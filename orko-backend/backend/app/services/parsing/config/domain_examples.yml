trading:
  description: "Physical and paper commodity / financial trading flows."
  examples:
    - command: "Create a new wheat shipment contract to Egypt for 10,000 MT FOB Black Sea."
      expected:
        domain: "trading"
        action: "create_contract"
        parameters:
          commodity: "wheat"
          quantity_mt: 10000
          incoterm: "FOB"
          origin_region: "Black Sea"
          destination_country: "Egypt"

    - command: "Show PnL for corn in LATAM this quarter."
      expected:
        domain: "trading"
        action: "show_pnl"
        parameters:
          commodity: "corn"
          region: "LATAM"
          period: "this_quarter"

    - command: "Update price basis for sunflower oil."
      expected:
        domain: "trading"
        action: "update_price_basis"
        parameters:
          product: "sunflower oil"
          basis_type: "price"
          effective_from: "today"

    - command: "Create a hedging plan for next quarter soybean exposure."
      expected:
        domain: "trading"
        action: "create_hedging_plan"
        parameters:
          commodity: "soybean"
          horizon: "next_quarter"
          risk_type: "price_exposure"


