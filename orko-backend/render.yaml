services:
  - type: web
    name: orko-backend
    env: python
    plan: free
    buildCommand: |
      pyenv install -s 3.11.9
      pyenv global 3.11.9
      pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
